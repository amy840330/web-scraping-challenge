<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="latest_news">
            <h2>Latest Mars News</h2>
            <h5> {{ listings.news_title }}</h5>
            <p> {{ listings.news_paragraph }}</p>
          </div>
          <div class="featured_image">
            <h2>Featured Mars Image</h2>
            <img src="{{ listings.featured_image_url }}" alt="Featured Image" width="500x" height="250px">
          </div> 
        </div>
        <div class="col-lg-4">
          <div class="table">
            <h2>Mars Facts</h2>
            {{ listings.table|safe }}
          </div>
        </div>
      </div>
    </div>
  </div>
      <div class="row">
          {% for i in listings.hemisphere %}
          <div class="col-lg-3 text-center">
          <figure>
          <img src="{{ i['urls'] }}" alt="Featured Image" width="150px" height="150px" >
          <figcaption>{{ i['title'] }}</figcaption>
          </figure>
          </div>
          {% endfor %}
      </div>
  
  </div>
</body>

</html>
